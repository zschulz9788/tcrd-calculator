<!doctype html>
<html>
<body>
  <h2>Trip Credit Calculator</h2>

  <form method="post">
    <textarea name="schedule_text"
              rows="15"
              cols="60"
              placeholder="Paste your schedule text here..."
              required></textarea>
    <br><br>
    <button type="submit">Calculate Trip Credit</button>
  </form>

  {% if result %}
    <h3>Total Trip Credit: {{ result }}</h3>
  {% endif %}
</body>
</html>
